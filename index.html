<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet"  href="style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        
<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Polite emial bulder</title>
    </head>
    <body>
       <div class="flex-container">
        <h1 class="title">Polite email bulider</h1>
        <div class="main-section">
            <p class="to">to:</p>
            <div class="one-input-section">
                <input type="email" class="one-input" placeholder="example@mail.com" />
            </div>
        <p class="subject">Subject:</p>
        <div class="two-input-section">
            <input value="" type="text" class="two-input" placeholder="Example message subject" />

        </div>
        <p class="text-body">Body:</p>
        <div class="body-section">
            <div class="first-tiles">

                <button    class="tile-1" >Dear Mr</button>
                <button   class="tile-1"    >Dear Madam</button>
                <button   class="tile-1"    >Good Morning</button>
                <button   class="tile-1"    >Greetings</button>
                
               

            </div>
            <div class="second-tiles">
                <button    class="tile-2" >I regret inform you that</button>
                <button   class="tile-2" >I am writing to thank you fo</button>
                <button   class="tile-2" >I am writing to let you know</button>
                <button    class="tile-2" >I am writing to response to</button>
                <button    class="tile-2" >I am writing in reply to</button>
                
            </div>

            <!--<input type="text" class="body-input" placeholder="Your message body goes here" />-->

            <div class="body-tiles">
                <button class="tile-3"  >For futher information, please do not heditate to contact me</button>
                <button class="tile-3"  >I hope to greet you again soon</button>
                <button class="tile-3"  >I look forward to hearning from you soon</button>
                <button class="tile-3"  >Thanks for you attention</button>
                <button  class="tile-3"  >Thank you in advance</button>
                
              
            </div>

            <form class="body-form">
              
                <div class="text-box">
                    <p id="text-one" class="text-form"></p>
                    <p id="text-two" class="text-form"></p>
                    <p id="text-three" class="text-form"></p>
                </div>
                <textarea id="b-in" placeholder="Your massege" class="body-input"></textarea> 
                
                
            </form>

            <div class="end-section">
                <input value="" type="text" placeholder="Your name" class="end-input" />
            </div>
            

            

        </div>
        
        </div>

        <div class="button-section">
            <button class="btn-reset">Reset all</button>
            <a href="https://www.microsoft.com/pl-pl/microsoft-365/outlook/email-and-calendar-software-microsoft-outlook"><button class="btn-send">Send</button></a>
            
        </div>
       </div>

        <script defer="" src="app.js"></script>
    </body>
</html>
